server.port=8012
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_PRODUCT_URL:jdbc:mysql://localhost:3306/product?createDatabaseIfNotExist=true}
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL8Dialect
spring.application.name=product
eureka.client.serviceUrl.defaultZone=${SPRING_ERUKA_URL:http://localhost:8989/eureka/}
